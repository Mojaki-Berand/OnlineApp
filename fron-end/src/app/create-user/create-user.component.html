<div class="col-md-6 offset-md-3">
<h3>Create User</h3>
<form (ngSubmit) = "f.form.valid && onSubmit()" #f="ngForm">

    <div class="form-group">
        <label>First Name</label>
        <input type="text" required #firstName="ngModel" class="form-control" id = "firtsName" 
        [(ngModel)] = "user.firstName" name = "firstname">
        <span *ngIf="f.submitted && firstName.errors?.required">First name is required</span>
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input type="text" required #lastName="ngModel" class="form-control" id = "lastName" 
        [(ngModel)] = "user.lastName" name = "lastName">    
        <span *ngIf="f.submitted && lastName.errors?.required">Last name is required</span>      
    </div>

    <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" #phoneNumber="ngModel" pattern="^\d{10}$" required class="form-control" id = "phoneNumber" 
        [(ngModel)] = "user.phoneNumber" name = "phoneNumber">
        <span *ngIf="f.submitted && phoneNumber.errors?.required">Phone number is required</span>
        <span *ngIf="f.submitted && phoneNumber.errors?.pattern">Phone number is invalid</span>
    </div>

    <button class="btn btn-success" type="submit">Create User</button>

</form>
</div>
